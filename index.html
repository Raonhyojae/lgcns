      .mode-tabs {
          display: flex;
          justify-content: center;

      .mode-tab {
          padding: 15px 30px;
          background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
          color: rgba(255,255,255,0.8);
          border: 2px solid rgba(255,255,255,0.2);

          font-size: 16px;
          font-weight: 700;

      }

      .mode-tab.active {

          border-color: rgba(255,255,255,0.6);
          box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);

      .upload-section { 
          text-align: center; 
          margin-bottom: 30px; 
          padding: 20px; 
          background: rgba(255,255,255,0.1);
          border-radius: 15px;
          backdrop-filter: blur(10px);
      }
      
      .file-input-wrapper { 
          position: relative; 
          display: inline-block; 
          margin-bottom: 15px;
      }
      
      .file-input-wrapper input[type=file] { 
          position: absolute; 
          opacity: 0; 
          width: 100%; 
          height: 100%; 
          cursor: pointer; 
      }
      
      .file-input-label { 
          display: inline-block; 
          padding: 12px 25px; 
          background: rgba(255,255,255,0.2);
          color: white; 
          border-radius: 25px; 
          cursor: pointer; 
          font-size: 16px; 
          transition: all 0.3s ease;
          border: 2px solid rgba(255,255,255,0.3);
      }
      
      .file-input-label:hover { 
          background: rgba(255,255,255,0.3);
      }

      .upload-info {
          margin-top: 10px;
          font-size: 14px;
          color: rgba(255,255,255,0.8);
      }

      .file-rules {
          margin-top: 15px;
          padding: 15px;
          background: rgba(255,255,255,0.1);
          border-radius: 10px;
          border-left: 4px solid #ffc107;
          text-align: left;
          font-size: 13px;
          line-height: 1.6;
      }

      .file-rules h4 {
          color: #ffc107;
          margin-bottom: 8px;
          font-size: 14px;
      }

      .file-rules ul {
          list-style-type: none;
          padding-left: 0;
      }

      .file-rules li {
          margin-bottom: 5px;
          padding-left: 20px;
          position: relative;
      }

      .file-rules li:before {
          content: "•";
          color: #ffc107;
          position: absolute;
          left: 0;
      }


.file-message {
    margin-top: 15px;
    padding: 15px;
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.6;
    text-align: center;
    font-weight: 600;
    transition: all 0.3s ease;
    display: none;
    color: white !important;
}

/* 진행률 표시바 */
.progress-container {
    margin: 20px 0;
    display: none;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--success-color) 0%, #20c997 100%);
    width: 0%;
    transition: width 0.3s ease;
    position: relative;
}

.progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

/* 로딩 스피너 */
.loading-spinner {
    display: none;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.file-message.success {
    background: rgba(40, 167, 69, 0.8);
    border: 2px solid #28a745;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

.file-message.error {
    background: rgba(220, 53, 69, 0.8);
    border: 2px solid #dc3545;
    box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
}

.file-message.info {
    background: rgba(23, 162, 184, 0.8);
    border: 2px solid #17a2b8;
    box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
}

.file-message.show {
    display: block;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

      function validateFileName(fileName) {
          const rules = fileValidationRules[currentMode];
          const lowerFileName = fileName.toLowerCase();

          for (let blocked of rules.blocked) {
              if (lowerFileName.includes(blocked.toLowerCase())) {

          // 허용된 키워드 확인
          let hasAllowedKeyword = false;
          for (let allowed of rules.allowed) {
              if (lowerFileName.includes(allowed.toLowerCase())) {
                  hasAllowedKeyword = true;
                  break;
              }
          }
          
          if (!hasAllowedKeyword) {
              return {
                  valid: false,
                  message: `❌ 허용된 키워드(${rules.allowed.join(', ')})가 파일명에 포함되지 않았습니다.`

// 캔버스 이벤트 설정
function setupCanvasEvents() {
    if (!canvas) {
        console.error('❌ 캔버스가 없습니다');
        return;
    }
    
    console.log('🎯 캔버스 이벤트 설정 중...');
    
    // 기존 이벤트 리스너 제거
    removeCanvasEvents();
    
    // 마우스 이벤트
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // 터치 이벤트 (passive: false로 preventDefault 허용)
    canvas.addEventListener('touchstart', handleTouch, { passive: false });
    canvas.addEventListener('touchmove', handleTouch, { passive: false });
    canvas.addEventListener('touchend', handleTouch, { passive: false });
    
    console.log('✅ 캔버스 이벤트 설정 완료');
}

// 캔버스 이벤트 제거
function removeCanvasEvents() {
    if (canvas) {
        canvas.removeEventListener('mousedown', startDrawing);
        canvas.removeEventListener('mousemove', draw);
        canvas.removeEventListener('mouseup', stopDrawing);
        canvas.removeEventListener('mouseout', stopDrawing);
        canvas.removeEventListener('touchstart', handleTouch);
        canvas.removeEventListener('touchmove', handleTouch);
        canvas.removeEventListener('touchend', handleTouch);
    }
}

// 그리기 시작
function startDrawing(e) {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    
    let x, y;
    if (e.touches && e.touches[0]) {
        // 터치 이벤트
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        // 마우스 이벤트
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// 그리기
function draw(e) {
    if (!isDrawing) return;
    e.preventDefault();
    
    const rect = canvas.getBoundingClientRect();
    
    let x, y;
    if (e.touches && e.touches[0]) {
        // 터치 이벤트
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        // 마우스 이벤트
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    ctx.lineTo(x, y);
    ctx.stroke();
}

// 그리기 중지
function stopDrawing(e) {
    if (isDrawing) {
        isDrawing = false;
        ctx.beginPath();
    }
}

// 터치 이벤트 처리
function handleTouch(e) {
    e.preventDefault();
    
    if (e.type === 'touchstart') {
        startDrawing(e);
    } else if (e.type === 'touchmove') {
        draw(e);
    } else if (e.type === 'touchend') {
        stopDrawing(e);
    }
}

    const existingModal = document.getElementById('barcodeModal');
    if (existingModal) {
        existingModal.remove();
    }
    
    // 새 모달 생성
    const modalHTML = `
        <div class="barcode-modal show" id="barcodeModal">
            <div class="barcode-popup">
                <div class="barcode-header">
                    <h3>📷 바코드 스캔</h3>
                    <p>바코드를 카메라에 비춰주세요</p>
                </div>
                <video id="barcodeVideo" class="barcode-video" autoplay playsinline></video>
                <div class="barcode-result" id="barcodeResult"></div>
                <div class="barcode-controls">
                    <button class="barcode-btn close" onclick="closeBarcodeScanner()">❌ 닫기</button>
                </div>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', modalHTML);
    
    // 카메라 시작
    startBarcodeScanner();
    
    // 키보드 입력 리스너 (블루투스 스캐너용)
    document.addEventListener('keydown', handleBarcodeKeyboard);
}

// 바코드 스캐너 시작
async function startBarcodeScanner() {
    try {
        console.log('📷 바코드 스캐너 시작...');
        
        // 1단계: 권한 상태 확인
        const permissionState = await checkCameraPermission();
        
        if (permissionState === 'denied') {
            throw new Error('PERMISSION_DENIED');
        }
        
        // 2단계: 미디어 장치 지원 여부 확인
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('MEDIA_NOT_SUPPORTED');
        }
        
        // 3단계: ZXing 라이브러리 확인
        if (typeof ZXing === 'undefined') {
            throw new Error('LIBRARY_NOT_LOADED');
        }
        
        // 4단계: 모바일 최적화 카메라 설정
        const constraints = {
            video: {
                facingMode: 'environment', // 후면 카메라 우선
                width: { ideal: 1280, max: 1920 }, // 고해상도로 바코드 인식률 향상
                height: { ideal: 720, max: 1080 },
                frameRate: { ideal: 30, max: 60 } // 부드러운 스캔
            }
        };
        
        // 5단계: 권한 요청 메시지
        showMessage('📷 카메라 권한을 요청합니다...', 'info');
        
        // 6단계: 카메라 스트림 시작
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        const videoElement = document.getElementById('barcodeVideo');
        videoElement.srcObject = currentStream;
        
        // 7단계: 바코드 리더 초기화
        barcodeReader = new ZXing.BrowserMultiFormatReader();
        
        // 8단계: 바코드 스캔 시작 (에러 처리 강화)
        barcodeReader.decodeFromVideoDevice(null, 'barcodeVideo', (result, err) => {
            if (result) {
                const scannedText = result.getText();
                console.log('📊 바코드 스캔 성공:', scannedText);
                handleBarcodeResult(scannedText);
            } else if (err && err.name !== 'NotFoundException') {
                // NotFoundException은 바코드를 찾지 못한 정상적인 상황
                console.log('바코드 스캔 중...', err.name);
            }
        });
        
        showMessage('✅ 카메라가 시작되었습니다. 바코드를 비춰주세요.', 'success');
        
        // 9단계: 모바일용 추가 안내
        if (isMobileDevice()) {
            setTimeout(() => {
                showMessage('💡 모바일 팁: 화면을 가로로 돌리고 바코드에 가까이 대보세요.', 'info');
            }, 3000);
        }
        
    } catch (error) {
        console.error('❌ 카메라 시작 오류:', error);
        
        // 에러 타입별 맞춤 메시지 및 해결방안
        let errorTitle = '❌ 카메라를 시작할 수 없습니다.';
        let errorDetails = '';
        let solutions = [];
        
        // 에러 타입 분석
        if (error.message === 'PERMISSION_DENIED' || error.name === 'NotAllowedError') {
            errorTitle = '📷 카메라 권한이 거부되었습니다.';
            errorDetails = '바코드 스캔을 위해 카메라 권한이 필요합니다.';
            solutions = [
                '🔒 브라우저 주소창의 자물쇠 아이콘을 클릭하세요',
                '📷 카메라 권한을 "허용"으로 변경하세요',
                '🔄 페이지를 새로고침한 후 다시 시도하세요'
            ];
        } else if (error.message === 'MEDIA_NOT_SUPPORTED') {
            errorTitle = '📱 이 브라우저는 카메라를 지원하지 않습니다.';
            errorDetails = '최신 브라우저를 사용하시거나 다른 방법을 이용해주세요.';
            solutions = [
                '🌐 Chrome, Safari, Firefox 등 최신 브라우저 사용',
                '📱 모바일 앱으로 접속해보세요'
            ];
        } else if (error.message === 'LIBRARY_NOT_LOADED') {
            errorTitle = '📚 바코드 라이브러리 로딩 실패';
            errorDetails = '네트워크 연결을 확인해주세요.';
            solutions = [
                '🌐 인터넷 연결 상태를 확인하세요',
                '🔄 페이지를 새로고침해주세요'
            ];
        } else if (error.name === 'NotFoundError') {
            errorTitle = '📷 카메라를 찾을 수 없습니다.';
            errorDetails = '카메라가 다른 앱에서 사용 중이거나 연결되지 않았습니다.';
            solutions = [
                '📱 다른 카메라 앱을 종료해주세요',
                '🔌 외장 카메라 연결을 확인하세요'
            ];
        } else if (error.name === 'NotReadableError') {
            errorTitle = '📷 카메라가 사용 중입니다.';
            errorDetails = '다른 앱이나 탭에서 카메라를 사용하고 있습니다.';
            solutions = [
                '📱 다른 카메라 앱을 모두 종료하세요',
                '🌐 다른 브라우저 탭을 확인하세요'
            ];
        } else if (error.name === 'OverconstrainedError') {
            errorTitle = '📷 카메라 설정 오류';
            errorDetails = '요청한 카메라 설정을 지원하지 않습니다.';
            solutions = [
                '📱 다른 해상도로 다시 시도해보세요'
            ];
        }
        
        // 상세 에러 메시지 표시
        const resultDiv = document.getElementById('barcodeResult');
        resultDiv.innerHTML = `
            <div style="color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; padding: 20px; border-radius: 8px; margin: 15px 0; line-height: 1.6;">
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">
                    ${errorTitle}
                </div>
                <div style="margin-bottom: 15px; font-size: 14px;">
                    ${errorDetails}
                </div>
                
                ${solutions.length > 0 ? `
                <div style="margin-bottom: 15px;">
                    <strong style="font-size: 16px;">🔧 해결 방법:</strong><br>
                    ${solutions.map(s => `<div style="margin: 8px 0; padding-left: 10px;">• ${s}</div>`).join('')}
                </div>
                ` : ''}
                
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin-top: 15px;">
                    <strong style="color: #856404; font-size: 16px;">🔄 대안 방법:</strong><br>
                    <div style="color: #856404; margin-top: 8px;">
                        • 📡 <strong>블루투스 바코드 스캐너</strong> 사용<br>
                        • ⌨️ <strong>시리얼번호 직접 입력</strong><br>
                        • 💻 <strong>PC에서 접속</strong>하여 사용<br>
                        • 📱 <strong>다른 브라우저</strong>로 시도
                    </div>
                </div>
            </div>
        `;
        resultDiv.style.display = 'block';
        
        // 간단한 알림 메시지
        showMessage(errorTitle + ' 대안 방법을 확인해주세요.', 'error');
    }
}

// 바코드 결과 처리
function handleBarcodeResult(scannedText) {
    if (currentSerialInput && scannedText.trim()) {
        currentSerialInput.value = scannedText.trim();
        
        // 결과 표시
        const resultDiv = document.getElementById('barcodeResult');
        resultDiv.innerHTML = `✅ 스캔 완료: ${scannedText}`;
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#d4edda';
        resultDiv.style.color = '#155724';
        
        showMessage('✅ 바코드 스캔 완료!', 'success');
        
        // 2초 후 모달 자동 닫기
        setTimeout(() => {
            closeBarcodeScanner();
        }, 2000);
    }
}

// 키보드 입력 처리 (블루투스 스캐너용)
let barcodeBuffer = '';
let barcodeTimeout = null;

function handleBarcodeKeyboard(event) {
    // 모달이 열려있을 때만 처리
    if (!document.getElementById('barcodeModal')) return;
    
    // Enter 키로 바코드 입력 완료
    if (event.key === 'Enter') {
        event.preventDefault();
        if (barcodeBuffer.trim()) {
            handleBarcodeResult(barcodeBuffer);
            barcodeBuffer = '';
        }
        return;
    }
    
    // 일반 문자 입력
    if (event.key.length === 1) {
        event.preventDefault();
        barcodeBuffer += event.key;
        
        // 타임아웃 리셋 (빠른 연속 입력 감지)
        clearTimeout(barcodeTimeout);
        barcodeTimeout = setTimeout(() => {
            if (barcodeBuffer.trim()) {
                handleBarcodeResult(barcodeBuffer);
                barcodeBuffer = '';
            }
        }, 100); // 100ms 대기
    }
}

// 바코드 스캐너 닫기
function closeBarcodeScanner() {
    // 카메라 스트림 정지
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
    }
    
    // 바코드 리더 정지
    if (barcodeReader) {
        barcodeReader.reset();
        barcodeReader = null;
    }
    
    // 키보드 이벤트 리스너 제거
    document.removeEventListener('keydown', handleBarcodeKeyboard);
    
    // 모달 제거
    const modal = document.getElementById('barcodeModal');
    if (modal) {
        modal.classList.remove('show');
        setTimeout(() => {
            modal.remove();
        }, 300);
    }
    
    // 변수 초기화
    currentSerialInput = null;
    barcodeBuffer = '';
    clearTimeout(barcodeTimeout);
}
