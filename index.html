        .btn {

            border-radius: 8px;

            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:disabled {

        .status {

            margin: 20px 0;

        .receipt-info { margin-bottom: 15px; }

        .editable-field:hover {

        .camera-field {

        .camera-field:hover {

        .signature-container {

        }
        
        .signature-group {
            flex: 1;
            text-align: center;
        }
        
        .signature-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .signature-fields {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .signature-field {

        }
        
        .field-label {

            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .field-input {

            height: 35px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #333;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;

        .field-input:hover {

            background: #f8f9fa;

        .field-input.empty {

        .popup-buttons {

            flex-wrap: wrap;

        .popup-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;

        .popup-btn-confirm {

        .popup-btn-cancel {

            color: white;
        }
        
        .popup-btn:hover {

        .canvas-guide {

            color: #666;
            margin-bottom: 10px;
            padding: 8px;

        .logo-section {

            .camera-content {

                padding: 15px;
            }
            .camera-field::after {

        }
        
        @media print {
            @page {

            body {

            .receipt-page {

            }
            .receipt { 
                border: 2pt solid #000 !important; 
                min-height: 95mm !important;
            }
            .cut-line {
                margin: 4mm 0 !important;
            }
        }
