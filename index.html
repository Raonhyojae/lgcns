      .mode-tabs {

      .file-input-wrapper { 
          position: relative; 
          display: inline-block; 
          margin-bottom: 15px;
      }
      
      .file-input-wrapper input[type=file] { 
          position: absolute; 
          opacity: 0; 
          width: 100%; 
          height: 100%; 
          cursor: pointer; 
      }
      
      .file-input-label { 
          display: inline-block; 
          padding: 12px 25px; 
          background: rgba(255,255,255,0.2);
          color: white; 
          border-radius: 25px; 
          cursor: pointer; 
          font-size: 16px; 
          transition: all 0.3s ease;
          border: 2px solid rgba(255,255,255,0.3);
      }
      
      .file-input-label:hover { 
          background: rgba(255,255,255,0.3);
      }

      .upload-info {
          margin-top: 10px;
          font-size: 14px;
          color: rgba(255,255,255,0.8);
      }

      .file-rules {

          padding: 15px;
          background: rgba(255,255,255,0.1);

          font-size: 13px;
          line-height: 1.6;
      }

      .file-rules h4 {
          color: #ffc107;
          margin-bottom: 8px;
          font-size: 14px;
      }

          list-style-type: none;
          padding-left: 0;
      }

          margin-bottom: 5px;

      }

      .file-rules li:before {
          content: "•";
          color: #ffc107;
          position: absolute;
          left: 0;
      }


.file-message {

    padding: 15px;
    border-radius: 10px;
    font-size: 14px;

    font-weight: 600;

    color: white !important;
}

.file-message.success {
    background: rgba(40, 167, 69, 0.8);
    border: 2px solid #28a745;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

.file-message.error {
    background: rgba(220, 53, 69, 0.8);
    border: 2px solid #dc3545;
    box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
}

.file-message.info {
    background: rgba(23, 162, 184, 0.8);
    border: 2px solid #17a2b8;
    box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
}

.file-message.show {
    display: block;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }

<body>

  <div class="toast" id="toast"></div>

  <script>
      // 전역 변수
      let currentMode = 'receipt';
      let excelData = [];

      // 파일명 검증 규칙
      const fileValidationRules = {
          receipt: {
              allowed: ['회수', '회수리스트', '회수목록', '반납'],
              blocked: ['납품', '자산납품', '인수', '배송', '전달'],
              message: '회수확인서 모드에서는 "회수" 관련 파일만 업로드할 수 있습니다.'
          },
          delivery: {
              allowed: ['납품', '자산납품', '인수', '배송', '전달', '인수리스트'],
              blocked: ['회수', '회수리스트', '반납'],
              message: '인수확인서 모드에서는 "납품" 또는 "인수" 관련 파일만 업로드할 수 있습니다.'
          }
      };

      // DOM이 로드되면 실행
      document.addEventListener('DOMContentLoaded', function() {
          console.log('🚀 시스템 초기화 시작');
          
          // 날짜 업데이트 시작
          updateCurrentDate();
          setInterval(updateCurrentDate, 1000);
          
          // 파일 규칙 업데이트
          updateFileRules();
          
          // 이벤트 리스너 등록
          setupEventListeners();
          
          // 초기화 완료 알림
          setTimeout(() => {
              showMessage('✅ 시스템이 준비되었습니다!', 'success');
          }, 500);
      });

      // 이벤트 리스너 설정
      function setupEventListeners() {
          // 모드 탭 클릭 이벤트
          document.querySelectorAll('.mode-tab').forEach(tab => {
              tab.addEventListener('click', function() {
                  const mode = this.getAttribute('data-mode');
                  switchMode(mode);
              });
          });

          // 파일 업로드 이벤트
          const fileInput = document.getElementById('fileInput');
          fileInput.addEventListener('change', handleFileUpload);
          
          console.log('✅ 이벤트 리스너 등록 완료');
      }

      // 현재 날짜 업데이트
      function updateCurrentDate() {
          const now = new Date();
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const day = String(now.getDate()).padStart(2, '0');
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          
          const dateString = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
          
          const dateElement = document.getElementById('currentDate');
          if (dateElement) {
              dateElement.textContent = dateString;
          }
      }

      // 파일 규칙 업데이트
      function updateFileRules() {
          const rulesElement = document.getElementById('fileRules');
          const rules = fileValidationRules[currentMode];
          
          rulesElement.innerHTML = `
              <li><strong>${currentMode === 'receipt' ? '회수확인서' : '인수확인서'} 모드</strong></li>
              <li>허용 키워드: ${rules.allowed.join(', ')}</li>
              <li>차단 키워드: ${rules.blocked.join(', ')}</li>
              <li>파일명에 허용 키워드가 포함되어야 합니다</li>
          `;
      }

      // 파일명 검증
      function validateFileName(fileName) {
          const rules = fileValidationRules[currentMode];
          const lowerFileName = fileName.toLowerCase();
          
          // 차단된 키워드 확인
          for (let blocked of rules.blocked) {
              if (lowerFileName.includes(blocked.toLowerCase())) {
                  return {
                      valid: false,
                      message: `❌ "${blocked}" 키워드가 포함된 파일은 현재 모드에서 업로드할 수 없습니다.`
                  };
              }
          }
          
          // 허용된 키워드 확인
          let hasAllowedKeyword = false;
          for (let allowed of rules.allowed) {
              if (lowerFileName.includes(allowed.toLowerCase())) {
                  hasAllowedKeyword = true;
                  break;
              }
          }
          
          if (!hasAllowedKeyword) {
              return {
                  valid: false,
                  message: `❌ 허용된 키워드(${rules.allowed.join(', ')})가 파일명에 포함되지 않았습니다.`
              };
          }
          
          return { valid: true, message: '✅ 파일명 검증 통과' };
      }

      // 모드 전환
      function switchMode(mode) {
          console.log('🔄 모드 전환:', mode);
          currentMode = mode;
          
          // 탭 활성화 상태 변경
          document.querySelectorAll('.mode-tab').forEach(tab => {
              tab.classList.remove('active');
          });
          document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

          // 파일 규칙 업데이트
          updateFileRules();

          // 기존 데이터 초기화
          excelData = [];
          document.getElementById('receiptWrapper').classList.remove('show');
          document.getElementById('fileInput').value = '';

          const modeText = mode === 'receipt' ? '회수확인서' : '인수확인서';
          showMessage(`${modeText} 모드로 전환되었습니다.`, 'info');
      }

      // 파일 업로드 처리
      function handleFileUpload(event) {
          console.log('📁 파일 업로드 시작');
          
          const file = event.target.files[0];
          if (!file) return;

          console.log('선택된 파일:', file.name);
          
          // 파일 타입 검증
          if (!file.name.match(/\.(xlsx|xls)$/i)) {
              showMessage('❌ 엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.', 'error');
              event.target.value = '';
              return;
          }
          
          // 파일명 검증
          const validation = validateFileName(file.name);
          if (!validation.valid) {
              showMessage(validation.message, 'error');
              event.target.value = '';
              return;
          }

          showMessage('📄 파일 검증 완료. 읽는 중...', 'info');

          const reader = new FileReader();
          
          reader.onload = function(e) {
              try {
                  const data = new Uint8Array(e.target.result);
                  const workbook = XLSX.read(data, { type: 'array' });
                  const firstSheetName = workbook.SheetNames[0];
                  const worksheet = workbook.Sheets[firstSheetName];
                  
                  excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                  
                  if (excelData.length > 1) {
                      const dataRows = excelData.length - 1;
                      showMessage(`✅ 파일 로드 성공! ${dataRows}개 항목`, 'success');
                  } else {
                      showMessage('❌ 데이터가 없습니다.', 'error');
                  }
                  
              } catch (error) {
                  console.error('파일 파싱 오류:', error);
                  showMessage('❌ 파일 읽기 오류', 'error');
              }
          };
          
          reader.readAsArrayBuffer(file);
      }

// 확인서 생성 함수에서 인수확인서 부분만 수정
function generateReceipt() {
    if (excelData.length === 0) {
        showMessage('❌ 먼저 엑셀 파일을 업로드해주세요.', 'error');
        return;
    }

    const receiptWrapper = document.getElementById('receiptWrapper');
    const receiptContainer = document.getElementById('receiptContainer');
    
    let receiptsHTML = '';
    const currentDate = new Date().toLocaleDateString('ko-KR');
    
    if (currentMode === 'receipt') {
        // 기존 회수확인서 로직 유지 (수정하지 않음)
        const groupedData = {};
        
        for (let i = 5; i < excelData.length; i++) {
            const row = excelData[i];
            if (row && row.length > 0) {
                const assetNumber = row[0] ? String(row[0]).trim() : '';
                
                if (!assetNumber || !/^\d/.test(assetNumber)) {
                    continue;
                }
                
                const collectionNumber = row[1] ? String(row[1]).trim() : '';
                if (!collectionNumber) {
                    continue;
                }
                
                const assetType = row[2] ? String(row[2]).trim() : '';
                const modelName = row[3] ? String(row[3]).trim() : '';
                const contactPerson = row[9] ? String(row[9]).trim() : '';
                const phoneNumber = row[10] ? String(row[10]).trim() : '';
                
                if (!groupedData[collectionNumber]) {
                    groupedData[collectionNumber] = {
                        assetNumbers: [],
                        assetItems: [],
                        contactPerson: contactPerson,
                        phoneNumber: phoneNumber
                    };
                }
                
                if (!groupedData[collectionNumber].assetNumbers.includes(assetNumber)) {
                    groupedData[collectionNumber].assetNumbers.push(assetNumber);
                }
                
                const assetItem = `${assetType} ${modelName}`.trim();
                if (assetItem && !groupedData[collectionNumber].assetItems.includes(assetItem)) {
                    groupedData[collectionNumber].assetItems.push(assetItem);
                }
            }
        }
        
        Object.keys(groupedData).forEach(collectionNumber => {
            const data = groupedData[collectionNumber];
            const assetNumbers = data.assetNumbers.join(', ');
            const assetList = data.assetItems.join(', ');
            const returnPersonInfo = `${data.contactPerson} ${data.phoneNumber}`.trim();
            
            receiptsHTML += `
                <div class="receipt-page">
                    <div class="receipt">
                        <h2>LG CNS 회수 확인서(회수자)</h2>
                        <div class="receipt-info">
                            <p><strong>자산번호</strong><span class="value">${assetNumbers}</span></p>
                            <p><strong>회수코드</strong><span class="value">${collectionNumber}</span></p>
                            <p><strong>반납자산목록</strong><span class="value">${assetList}</span></p>
                            <p><strong>반납자정보</strong><span class="value">${returnPersonInfo}</span></p>
                            <p><strong>회수일자</strong><span class="value">${currentDate}</span></p>
                        </div>
                        <div class="signature-section">
                <div class="signature-row" style="justify-content: center !important;">
                    <div class="signature-group">
                        <span class="signature-title">회수자 :</span>
                        <div class="signature-line"></div>
                        <span style="margin-left: 10px;">인</span>
                    </div>
                    <div class="signature-group" style="margin-left: 10px;">
                        <span class="signature-title">반납자 :</span>
                        <div class="signature-line"></div>
                        <span style="margin-left: 10px;">인</span>
                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="cut-line"></div>
                    <div class="receipt">
                        <h2>LG CNS 회수 확인서(반납자)</h2>
                        <div class="receipt-info">
                            <p><strong>자산번호</strong><span class="value">${assetNumbers}</span></p>
                            <p><strong>회수코드</strong><span class="value">${collectionNumber}</span></p>
                            <p><strong>반납자산목록</strong><span class="value">${assetList}</span></p>
                            <p><strong>반납자정보</strong><span class="value">${returnPersonInfo}</span></p>
                            <p><strong>회수일자</strong><span class="value">${currentDate}</span></p>
                        </div>
                        <div class="signature-section">
                            <div class="signature-row" style="justify-content: center !important;">
                                <div class="signature-group">
                                    <span class="signature-title">회수자 :</span>
                                    <div class="signature-line"></div>
                                    <span style="margin-left: 10px;">인</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        
} else if (currentMode === 'delivery') {
        // 새로운 인수확인서 로직 - 엑셀 구조에 맞춤
        console.log('📊 인수확인서 데이터 처리 시작');
        
        // 계약번호별로 데이터 그룹핑
        const groupedByContract = {};
        
        // 3행까지는 타이틀이므로 4행부터 처리 (인덱스 3부터)
        for (let i = 3; i < excelData.length; i++) {
            const row = excelData[i];
            
            // 빈 행이나 유효하지 않은 행 스킵
            if (!row || row.length === 0 || !row.some(cell => cell)) {
                continue;
            }
            
            // A열: 계약번호, B열: 제품명, C열: 수량, H열: 검수자 (인덱스 7)
            const contractNumber = row[0] ? String(row[0]).trim() : '';
            const productName = row[1] ? String(row[1]).trim() : '';
            const quantity = row[2] ? parseInt(String(row[2]).trim()) || 1 : 1;
            const inspector = row[7] ? String(row[7]).trim() : '';
            
            // 계약번호가 없으면 스킵
            if (!contractNumber) {
                continue;
            }
            
            // 제품명 포맷팅 (수량이 2 이상이면 "제품명 N대" 형식)
            let formattedProduct = productName;
            if (quantity > 1) {
                formattedProduct = `${productName} ${quantity}대`;
            }
            
            // 계약번호별로 그룹핑
            if (!groupedByContract[contractNumber]) {
                groupedByContract[contractNumber] = {
                    contractNumber: contractNumber,
                    products: [],
                    inspector: inspector
                };
            }
            
            // 중복 제품 체크 후 추가
            if (!groupedByContract[contractNumber].products.includes(formattedProduct)) {
                groupedByContract[contractNumber].products.push(formattedProduct);
            }
            
            // 검수자 정보 업데이트 (비어있지 않은 경우)
            if (inspector && !groupedByContract[contractNumber].inspector) {
                groupedByContract[contractNumber].inspector = inspector;
            }
        }
        
        // 그룹핑된 데이터로 확인서 생성
        let receiptIndex = 0;
        Object.keys(groupedByContract).forEach(contractNumber => {
            const contractData = groupedByContract[contractNumber];
            const productList = contractData.products.join(', ');
            
            receiptsHTML += `
                <div class="receipt-page">
                    <div class="receipt" style="border: 3px solid #333; border-radius: 10px; padding: 30px; background: #fafafa;">
                        <h2 style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 30px; border-bottom: 3px solid #333; padding-bottom: 15px;">LG CNS 인수 확인서</h2>
                        
                        <div class="receipt-info" style="margin-bottom: 40px;">
                            <div style="display: flex; margin-bottom: 15px; align-items: center;">
                                <strong style="width: 120px; font-size: 16px; font-weight: bold;">계약번호:</strong>
                                <span class="value" style="flex: 1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 16px;">${contractData.contractNumber}</span>
                            </div>
                            
                            <div style="display: flex; margin-bottom: 15px; align-items: center;">
                                <strong style="width: 120px; font-size: 16px; font-weight: bold;">제품명:</strong>
                                <span class="value" style="flex: 1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 16px;">${productList}</span>
                            </div>
                            
                            <div style="display: flex; margin-bottom: 15px; align-items: center;">
                            <strong style="width: 120px; font-size: 16px; font-weight: bold;">시리얼번호:</strong>
                            <div class="barcode-input-wrapper" style="flex: 1;">
                            <input type="text" class="serial-input" style="flex: 1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 16px;" placeholder="시리얼번호 입력 또는 스캔">
                            <button class="barcode-scan-btn" onclick="openBarcodeScanner(this)">📷 스캔</button>
                            </div>
                            </div>
                            
                            <div style="display: flex; margin-bottom: 15px; align-items: center;">
                                <strong style="width: 120px; font-size: 16px; font-weight: bold;">사용자:</strong>
                                <span class="value" style="flex: 1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 16px;">${contractData.inspector}</span>
                            </div>
                            
                            <div style="display: flex; margin-bottom: 15px; align-items: center;">
                                <strong style="width: 120px; font-size: 16px; font-weight: bold;">인수일자:</strong>
                                <span class="value" style="flex: 1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 16px;">${currentDate}</span>
                            </div>
                        </div>
                        
                        <div class="signature-section" style="display: flex; gap: 30px; margin-top: 40px; justify-content: center;">
                            <div style="text-align: center;">
                                <div style="font-size: 20px; font-weight: bold; margin-bottom: 25px;">사용자</div>
                                <div class="signature-box" onclick="openSignatureModal('user', ${receiptIndex})" data-type="user" data-index="${receiptIndex}">서명</div>
                            </div>
                            
                            <div style="text-align: center;">
                                <div style="font-size: 20px; font-weight: bold; margin-bottom: 25px;">대리인</div>
                                <div class="signature-box" onclick="openSignatureModal('agent', ${receiptIndex})" data-type="agent" data-index="${receiptIndex}">서명</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            receiptIndex++;
        });
        
        console.log(`✅ ${Object.keys(groupedByContract).length}개 계약번호 처리 완료`);
    }
    
    receiptContainer.innerHTML = receiptsHTML;

    // 마지막 receipt-page에 클래스 추가
    const allPages = receiptContainer.querySelectorAll('.receipt-page');
    if (allPages.length > 0) {
        allPages[allPages.length - 1].classList.add('last-page');
    }

    receiptWrapper.classList.add('show');
    showMessage('✅ 확인서가 생성되었습니다!', 'success');

        if (!canvas) {

            return;
        }
        
        ctx = canvas.getContext('2d');
        
        // 캔버스 설정
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;

        // 이벤트 리스너 추가
        setupCanvasEvents();
        
        // 캔버스 초기화

        // 기존 서명이 있다면 표시

// 캔버스 이벤트 설정
function setupCanvasEvents() {
    if (!canvas) {
        console.error('❌ 캔버스가 없습니다');
        return;
    }
    
    console.log('🎯 캔버스 이벤트 설정 중...');
    
    // 기존 이벤트 리스너 제거
    removeCanvasEvents();
    
    // 마우스 이벤트
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // 터치 이벤트 (passive: false로 preventDefault 허용)
    canvas.addEventListener('touchstart', handleTouch, { passive: false });
    canvas.addEventListener('touchmove', handleTouch, { passive: false });
    canvas.addEventListener('touchend', handleTouch, { passive: false });
    
    console.log('✅ 캔버스 이벤트 설정 완료');
}

// 캔버스 이벤트 제거
function removeCanvasEvents() {
    if (canvas) {
        canvas.removeEventListener('mousedown', startDrawing);
        canvas.removeEventListener('mousemove', draw);
        canvas.removeEventListener('mouseup', stopDrawing);
        canvas.removeEventListener('mouseout', stopDrawing);
        canvas.removeEventListener('touchstart', handleTouch);
        canvas.removeEventListener('touchmove', handleTouch);
        canvas.removeEventListener('touchend', handleTouch);
    }
}

// 그리기 시작
function startDrawing(e) {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    
    let x, y;
    if (e.touches && e.touches[0]) {
        // 터치 이벤트
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        // 마우스 이벤트
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// 그리기
function draw(e) {
    if (!isDrawing) return;
    e.preventDefault();
    
    const rect = canvas.getBoundingClientRect();
    
    let x, y;
    if (e.touches && e.touches[0]) {
        // 터치 이벤트
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        // 마우스 이벤트
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    ctx.lineTo(x, y);
    ctx.stroke();
}

// 그리기 중지
function stopDrawing(e) {
    if (isDrawing) {
        isDrawing = false;
        ctx.beginPath();
    }
}

// 터치 이벤트 처리
function handleTouch(e) {
    e.preventDefault();
    
    if (e.type === 'touchstart') {
        startDrawing(e);
    } else if (e.type === 'touchmove') {
        draw(e);
    } else if (e.type === 'touchend') {
        stopDrawing(e);
    }
}

      // 서명 저장
      function saveSignature() {
          const signatureData = canvas.toDataURL();
          
          // 빈 서명 체크
          if (isCanvasEmpty()) {
              showMessage('❌ 서명을 입력해주세요.', 'error');
              return;
          }
          
          // 서명 박스에 적용
          const signatureBox = document.querySelector(`[data-type="${currentSignatureType}"][data-index="${currentSignatureIndex}"]`);
          if (signatureBox) {
              signatureBox.style.backgroundImage = `url(${signatureData})`;
              signatureBox.classList.add('signed');
              signatureBox.textContent = '';
          }
          
          // 서명 데이터 저장
          saveSignatureData(currentSignatureType, currentSignatureIndex, signatureData);
          
          showMessage('✅ 서명이 저장되었습니다.', 'success');

          closeSignatureModal();
      }

      // 캔버스가 비어있는지 확인
      function isCanvasEmpty() {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          
          for (let i = 0; i < data.length; i += 4) {
              if (data[i + 3] !== 0) { // 알파 채널이 0이 아니면 그림이 있음
                  return false;
              }
          }
          return true;
      }

      // 서명 데이터 저장 (로컬 스토리지 사용)
      function saveSignatureData(type, index, data) {
          const key = `signature_${type}_${index}`;
          localStorage.setItem(key, data);
      }

      // 기존 서명 데이터 가져오기
      function getExistingSignature(type, index) {
          const key = `signature_${type}_${index}`;
          return localStorage.getItem(key);

function openBarcodeScanner(button) {

    // 키보드 입력 리스너 (블루투스 스캐너용)
    document.addEventListener('keydown', handleBarcodeKeyboard);

// 바코드 스캐너 시작
async function startBarcodeScanner() {
    try {
        // ZXing 라이브러리 초기화
        if (typeof ZXing !== 'undefined') {
            barcodeReader = new ZXing.BrowserMultiFormatReader();
            
            const videoElement = document.getElementById('barcodeVideo');
            
            // 카메라 스트림 시작
            const constraints = {
                video: {
                    facingMode: 'environment', // 후면 카메라 우선
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            };
            
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = currentStream;
            
            // 바코드 스캔 시작
            barcodeReader.decodeFromVideoDevice(null, 'barcodeVideo', (result, err) => {
                if (result) {
                    const scannedText = result.getText();
                    handleBarcodeResult(scannedText);
                }
            });
            
            showMessage('📷 카메라가 시작되었습니다. 바코드를 비춰주세요.', 'info');
            
        } else {
            throw new Error('바코드 라이브러리를 불러올 수 없습니다.');
        }
        
    } catch (error) {
        console.error('카메라 시작 오류:', error);
        showMessage('❌ 카메라를 시작할 수 없습니다. 블루투스 스캐너를 사용해주세요.', 'error');
        
        // 카메라 실패 시 키보드 입력만 활성화
        document.getElementById('barcodeResult').innerHTML = `
            <div style="color: #856404; background: #fff3cd; border-color: #ffeaa7; padding: 10px; border-radius: 5px;">
                📱 카메라를 사용할 수 없습니다.<br>
                블루투스 바코드 스캐너로 스캔하거나 직접 입력해주세요.
            </div>
        `;
        document.getElementById('barcodeResult').style.display = 'block';
    }
}

// 바코드 결과 처리
function handleBarcodeResult(scannedText) {
    if (currentSerialInput && scannedText.trim()) {
        currentSerialInput.value = scannedText.trim();
        
        // 결과 표시
        const resultDiv = document.getElementById('barcodeResult');
        resultDiv.innerHTML = `✅ 스캔 완료: ${scannedText}`;
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#d4edda';
        resultDiv.style.color = '#155724';
        
        showMessage('✅ 바코드 스캔 완료!', 'success');
        
        // 2초 후 모달 자동 닫기
        setTimeout(() => {
            closeBarcodeScanner();
        }, 2000);
    }
}

// 키보드 입력 처리 (블루투스 스캐너용)
let barcodeBuffer = '';
let barcodeTimeout = null;

function handleBarcodeKeyboard(event) {
    // 모달이 열려있을 때만 처리
    if (!document.getElementById('barcodeModal')) return;
    
    // Enter 키로 바코드 입력 완료
    if (event.key === 'Enter') {
        event.preventDefault();
        if (barcodeBuffer.trim()) {
            handleBarcodeResult(barcodeBuffer);
            barcodeBuffer = '';
        }
        return;
    }
    
    // 일반 문자 입력
    if (event.key.length === 1) {
        event.preventDefault();
        barcodeBuffer += event.key;
        
        // 타임아웃 리셋 (빠른 연속 입력 감지)
        clearTimeout(barcodeTimeout);
        barcodeTimeout = setTimeout(() => {
            if (barcodeBuffer.trim()) {
                handleBarcodeResult(barcodeBuffer);
                barcodeBuffer = '';
            }
        }, 100); // 100ms 대기
    }
}

// 바코드 스캐너 닫기
function closeBarcodeScanner() {
    // 카메라 스트림 정지
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
    }
    
    // 바코드 리더 정지
    if (barcodeReader) {
        barcodeReader.reset();
        barcodeReader = null;
    }
    
    // 키보드 이벤트 리스너 제거
    document.removeEventListener('keydown', handleBarcodeKeyboard);
    
    // 모달 제거
    const modal = document.getElementById('barcodeModal');
    if (modal) {
        modal.classList.remove('show');
        setTimeout(() => {
            modal.remove();
        }, 300);
    }
    
    // 변수 초기화
    currentSerialInput = null;
    barcodeBuffer = '';
    clearTimeout(barcodeTimeout);
}
